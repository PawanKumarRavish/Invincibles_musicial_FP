<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Musicial Website</title>
    <link rel="stylesheet" href="assests/css/slicknav.min.css">
    <link href="assests/css/mainwhite.css" rel="stylesheet"/>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assests/js/jquery.slicknav.min.js"></script>
    <script src="assests/js/mainjs.js"></script>
    <script src="assests/js/mylib.js"></script>
</head>
<body>
    <header>
        
        <div class="logobox">
            <img src="assests/images/musical_logo.jpg" class="logo" alt="Musicial Logo"/>
        </div>
        <div class="titlebox">
            <h1>Musicial</h1>
            <p>Place for Fun and Music</p>
        </div>
    </header>
    <nav id="mobile_menu"></nav>
    <nav id="nav_menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li id="regbtn"><a href="register.html">Register</a></li>
            <li><a href="audio.html">Audios</a></li>
            <li><a href="aboutteam.html">Team</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul> 
    </nav>
    <section class="musicindex flexh">
        <aside class=""> 
            <ul class="sidelinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="mylib.html">My Library</a></li>
                <li id="logbtn"><a href="loginhtml">Login</a></li>
                <li><a href="artist.html">Artist</a></li>
                <li><a href="privacy.html">Privacy</a></li>
            </ul>
        </aside>
        <main>
            <div class="innerbox">
                <div class="imagewithtext">
                    <h1 class="tcenter mainheading">Play Your Fav Songs</h1>
                    <p id="usermsg"></p>
                    <button class="btn clearplay">Clear Playlist</button>
                </div>
                <div class="imagewithtext flexh">
                    <div class="audiolink myplaylist">
                        
                    </div>
                    <div class="playerbox">
                        <audio controls id="audioplayer" autoplay="on">
                            <source id="mp3source" src="assests/mp3/Jim-Yosef-Arrow-NCS-Release.mp3" type="audio/mp3"/>
                            Your browser does not support the audio element.
                        </audio>

                        <button value="0" id="playpause" class="btn smallbtn">
                           Pause/Play
                        </button>
                        <button value="1" id="songstatus" class="btn smallbtn">
                            Show Status
                         </button>
                         <input type="hidden" value="1" id="show">
                         <div id="songstatusdiv" class="one"></div>
                         <div class="flexh">                             
                            <div class="imagediv" id="Jim-Yosef-Lights-NCS-Release">
                                <img src="assests/images/audioicon.png" class="imageres"/>
                                <p>Jim Light NCS</p>
                                <button value="Jim-Yosef-Lights-NCS-Release" class="btn playlistbtn">Add to Playlist</button>
                                <button value="Jim-Yosef-Arrow-NCS-Release" class="btn songbtn"> Play</button>
                            </div>
                            <div class="imagediv" id="Let_Me_Love">
                                <img src="assests/images/audioicon.png" class="imageres"/>
                                <p>Let Me Love Youasa</p>
                                <button value="Let_Me_Love" class="btn playlistbtn">Add to Playlist</button>
                                <button value="Let_Me_Love" class="btn songbtn"> Play</button>
                            </div>
                         </div>
                         <div class="flexh">                             
                            <div class="imagediv" id="Faded_Alan">
                                <img src="assests/images/audioicon.png" class="imageres"/>
                                <p>Faded Alan</p>
                                <button value="Faded_Alan" class="btn playlistbtn">Add to Playlist</button>
                                <button value="Faded_Alan" class="btn songbtn"> Play</button>
                            </div>
                            <div class="imagediv" id="Taki_Taki_Ft_Selena_Gomez">
                                <img src="assests/images/audioicon.png" class="imageres"/>
                                <p>Taki Taki</p>
                                <button value="Taki_Taki_Ft_Selena_Gomez" class="btn playlistbtn">Add to Playlist</button>
                                <button value="Taki_Taki_Ft_Selena_Gomez" class="btn songbtn"> Play</button>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <footer>
        <br/>
        <small> This Project is created by Invincibles Team  &copy; 2022</small>
        <p>
            <span class="fa fa-facebook"></span>
            <span class="fa fa-youtube"></span>
            <span class="fa fa-twitter"></span>
        </p>
    </footer>
    
    <script src="https://use.fontawesome.com/4cf57b5f14.js"></script>

</body>
</html>
